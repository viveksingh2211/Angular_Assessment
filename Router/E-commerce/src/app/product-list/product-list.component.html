<section class="product-list">
  @for(product of products; track product) {
  <div class="product-cart">
    <img [src]="product.image" alt="" height="250" />
    <h1>{{ product.name }}</h1>
    <h3>$ {{ product.price }}</h3>
    <button (click)="onSubmit(product)">View Product</button>
  </div>
  }
</section>

<footer>
  <p>&copy; 2024 My E-commerce Store</p>
</footer>
